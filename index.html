      background-color: #f9f9f9;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .header {
      font-size: 28px;
      color: #ff5252;

    }

    .logo-wrapper {
      width: 500px;
      height: 75px;
      overflow: hidden; /* Crop the image */

    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

</head>
<body>
<div class="logo-wrapper">
    <img src="images/logo.png" alt="Logo" class="logo">
</div>
